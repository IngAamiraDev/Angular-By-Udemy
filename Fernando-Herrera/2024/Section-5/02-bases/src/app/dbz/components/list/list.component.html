<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <div>
        <span class="text-primary"> {{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
    </div>

    <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger">X</button>

  </li>
</ul>


<!--
  Algunas opciones de *ngfor:
  let i = index -> Para obtener el índice
  let isEven = even -> Para saber si es par
  let isOdd = odd -> Para saber si es impar

  ngClass:
  Añadir clases de manera condicional

  Referencia: https://getbootstrap.com/docs/5.3/components/list-group/#variants
 -->
